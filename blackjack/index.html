<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Black jack</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" 
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" 
          crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/estilos.css">
</head>

<body>
    <header class="titulo">
        <h1>Black jack</h1>
    </header>

    <main class="flex-grow-1 d-flex flex-column justify-content-start align-items-center py-4">
        <div class="text-center mb-3">
            <button id="btnNuevo" class="btn btn-success">Nuevo juego</button>
            <button id="btnPedir" class="btn btn-primary">Pedir carta</button>
            <button id="btnDetener" class="btn btn-danger">Detener</button>
        </div>

        <div id="resultado" class="alert d-none text-center w-75" role="alert"></div>

        <div class="container">
            <div class="row">
                <div class="col">
                    <h5>Jugador 1 - <small id="puntaje-jugador">0</small></h5>
                    <div id="jugador-carta" class="d-flex flex-wrap border p-2"></div>
                </div>
            </div>

            <div class="row mt-3">
                <div class="col">
                    <h5>Computadora - <small id="puntaje-computadora">0</small></h5>
                    <div id="computadora-carta" class="d-flex flex-wrap border p-2"></div>
                </div>
            </div>
        </div>
    </main>

    <footer class="text-center py-3">
        <h5>Marcador global</h5>
        <p>Jugador: <span id="global-jugador">0</span> | Computadora: <span id="global-computadora">0</span></p>
    </footer>

    <script src="assets/app.js/underscore.js"></script>
    <script src="assets/app.js/juego.js"></script>
</body>
</html>
